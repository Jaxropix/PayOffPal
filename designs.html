<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Loan Page</title>
    <style>
        /* Your existing CSS goes here */
        .student-loan-page {
            background-color: #DFE6DA;
            display: flex;
            width: 100%;
            padding-bottom: 100px;
            flex-direction: column;
            overflow: hidden;
            align-items: center;
        }
        .hero-title {
            color: #000;
            font-size: 48px;
            font-family: "Montagu Slab", sans-serif;
            font-weight: 600;
            text-align: center;
            margin-top: 40px;
        }
        .stat-image {
            width: 100%;
            object-fit: cover;
        }
        /* Include any other styles you had before */
    </style>
</head>
<body>
    <main class="student-loan-page">
        <h1 class="hero-title">
            it's not easy being a twenty-first<br />century student
        </h1>
        <section class="content-wrapper">
            <article class="stats-section">
                <div class="stat-card">
                    <div class="stat-content">
                        <div class="stat-figure">
                            <div class="stat-image-wrapper">
                                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/d2ad90f58be140f2976eeec9bbc86b7f/3dfc95dba8e3d07411239797d7825e7c52ffe124e8d0f3d3e7030a67b8c5a11f?placeholderIfAbsent=true" class="stat-image" alt="One in four statistic" />
                                <p class="stat-text">one in four</p>
                            </div>
                        </div>
                        <p class="stat-description">
                            adults under forty retain their student loan debt
                        </p>
                    </div>
                </div>
                <p class="support-message">
                    Managing loans can feel overwhelming, but with the right tools by your
                    side, it's easier than ever to stay in control.
                </p>
            </article>
            <div class="divider"></div>
            <article class="testimonials-section">
                <div class="rating-card">
                    <div class="rating-content">
                        <p class="rating-score">4.8/5.0</p>
                        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/d2ad90f58be140f2976eeec9bbc86b7f/719c48a9a65a131c5b55e9ed9cb4675c6cba959a8c82f729e32fc6fb342a36e6?placeholderIfAbsent=true" class="rating-stars" alt="Rating stars" />
                    </div>
                </div>
                <!-- Add additional content if needed -->
            </article>
        </section>
    </main>
</body>
</html>
